<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vehicle Information Form</title>
	<!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: rgb(207, 224, 208);
			background-size: cover;
			background-position: center;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.container {
			display: flex;
			flex-direction: row;
			gap: 40px;
			background-color: rgba(255, 255, 255, 0.8);
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 1200px;
			position: relative;
		}

		.form-container,
		.table-container {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.form-container {
			width: 300px;
		}

		.form-group {
			margin-bottom: 15px;
		}

		.form-group label {
			display: block;
			margin-bottom: 5px;
		}

		.form-group input,
		.form-group select {
			width: 100%;
			padding: 8px;
			box-sizing: border-box;
		}

		.form-group button {
			width: 100%;
			padding: 10px;
			background-color: #28a745;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.form-group button:hover {
			background-color: #218838;
		}

		.date-time-container {
			text-align: center;
			margin-bottom: 20px;
			font-size: 18px;
			color: #333;
		}

		.time-container {
			position: absolute;
			top: 20px;
			right: 20px;
			font-size: 18px;
			color: #333;
			display: flex;
			align-items: center;
		}

		.time-container .time-icon {
			margin-right: 8px;
		}

		.table-container {
			flex-grow: 1;
			display: flex;
			flex-direction: column;
			overflow-x: auto;
		}


		table {
			width: 100%;
			border-collapse: collapse;
		}

		table th,
		table td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		table th {
			background-color: #f2f2f2;
		}

		table tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		table tr:hover {
			background-color: #f1f1f1;
		}


		.countdown-container {
			text-align: center;
			font-size: 18px;
			color: #333;
			margin-top: 20px;
		}

		h1 {
			display: block;
			font-size: 2em;
			margin-block-start: 0.67em;
			margin-block-end: 0.67em;
			margin-inline-start: 0px;
			margin-inline-end: 0px;
			font-weight: bold;
			unicode-bidi: isolate;
		}

		.total-amount-container {
			position: relative;
			text-align: right;
			font-size: 18px;
			color: #333;
			margin-top: 10px;
			/* Added margin for spacing */
		}

		 .finish-button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .finish-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .finish-button:hover {
            background-color: #0056b3;
        }

		.modal-content {
			border-radius: 10px;
			overflow: hidden;
			width: 300px;
			/* Set a fixed width for receipt-like appearance */
			border: 2px solid #007bff;
			/* Add a border with color */
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			/* Optional shadow for depth */
		}

		.modal-header {
			background-color: rgb(225, 225, 225);
			color: white;
			padding: 10px;
			position: relative;
			text-align: center;
		}

		.modal-info {
			font-size: 16px;
			/* Adjusted font size for header */
			font-weight: bold;
			margin: 0;
		}

		.close {
			position: absolute;
			top: 5px;
			right: 10px;
			font-size: 20px;
			/* Smaller close button */
			color: white;
			opacity: 0.8;
		}

		.close:hover {
			opacity: 1;
		}

		.modal-body {
			padding: 15px;
			/* Reduced padding */
			font-size: 14px;
			/* Smaller font size */
			text-align: left;
			/* Left-align text for a receipt */
		}

		.modal-title {
			font-size: 20px;
			/* Adjusted font size for title */
			font-weight: bold;
			color: #333;
			margin: 0;
			/* Removed margin for compactness */
		}

		.modal-body p {
			margin: 5px 0;
			/* Reduced margin for body paragraphs */
		}

		.modal-footer {
			background-color: #f1f1f1;
			padding: 10px;
			text-align: right;
			border-top: 1px solid #e9ecef;
		}

		.btn {
			padding: 5px 10px;
			/* Smaller button padding */
			border: none;
			border-radius: 5px;
			font-size: 14px;
			/* Smaller button text */
		}

		.btn-secondary {
			background-color: #6c757d;
			color: white;
		}

		.btn-info {
			background-color: #17a2b8;
			color: white;
		}

		.btn:hover {
			opacity: 0.9;
		}
	</style>
</head>

<body>
	<div class="time-container">
		<span class="time-icon">ðŸ•’</span>
		<span class="time" id="currentTime"></span>
	</div>
	<div class="container">
		<div class="form-container">
			<div>
				<h1>
					<center>Vehicle Details</center>
				</h1>
				<div class="date-time-container">
					<span class="date" id="currentDate"></span>
				</div>
				<div class="countdown-container">
					<p id="countdown">Shift ends in: <span id="timer">00:00:00</span></p>
				</div>
			</div>
			<form id="vehicleForm">
				<div class="form-group">
					<!--<input type="hidden" id="operatorId" value="${operatorId}">-->
					<input type="hidden" id="operatorId" th:value="${operatorId}">
					<label for="vehicleNumber"><b>Vehicle Number:</b></label>
					<input type="text" id="vehicleNumber" name="vehicleNumber" pattern="[A-Za-z0-9]+"
						title="Vehicle number should only contain alphanumeric characters" required>
				</div>
				<div class="form-group">
					<label for="vehicleType"><b>Vehicle:</b></label>
					<select id="vehicleType" name="vehicleType" required>
						<option value="" disabled selected>Select vehicle type</option>
						<!-- Add other vehicle options here -->
					</select>

				</div>
				<div class="form-group">
					<label for="returnType"><b>Return Type:</b></label>
					<select id="returnType" name="returnType" required>
						<option value="" disabled selected>Select return type</option>
						<option value="single">Single</option>
						<option value="return">Return</option>
					</select>
				</div>
				<div class="form-group">
					<label for="amount"><b>Amount</b></label>
					<input type="number" id="amount" name="amount" min="0" step="0.01" pattern="\d+(\.\d{1,2})?"
						title="Amount should be a number with up to two decimal places" required>
				</div>
				<!--<div id="amountContainer"></div>--> <!--Container to display fetched amount -->
				<div class="form-group">
					<!--<button class="btn btn-success" type="submit" id="submitBtn">Submit</button>-->
					<button class="btn btn-success" type="submit" id="submitBtn">Submit</button>
				</div>
			</form>
		</div>
		<div class="table-container">
			<table>
				<thead>
					<tr>
						<th>Sr no</th>
						<th>Date</th>
						<th>Vehicle Number</th>
						<th>Vehicle</th>
						<th>Return Type</th>
						<th>Amount</th>
						<!--<th>Action</th>-->
					</tr>
				</thead>
				<tbody id="vehicleTableBody">

				</tbody>
			</table>
			<div class="total-amount-container" id="totalAmountContainer">
				<h4>Total Amount: <span id="totalAmount">0</span></h4>
			</div>
			<div class="finish-button-container">
				<button class="btn btn-info" id="finishButton">Finish</button>
			</div>
		</div>
	</div>

	
	<div class="modal fade" id="vehicleModal" tabindex="-1" role="dialog" aria-labelledby="vehicleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<p class="modal-info">
						<center>National Highway Authority of India</center>
					</p>
				</div>
				<div class="modal-body">
					<h5 class="modal-title" id="vehicleModalLabel"><b><i>
								<center>Ticket</center>
							</i></b></h5><br>
					<p><strong>Vehicle Number:</strong> <span id="modalVehicleNumber"></span></p>
					<p><strong>Vehicle:</strong> <span id="modalVehicleType"></span></p>
					<p><strong>Return Type:</strong> <span id="modalReturnType"></span></p>
					<p><strong>Amount:</strong> <span id="modalAmount"></span></p>
				</div>
			</div>
		</div>
	</div>

	<div id="printSection" style="display:none;">
		<h3>Vehicle Receipt</h3>
		<p>Vehicle Number: <span id="printVehicleNumber"></span></p>
		<p>Vehicle Type: <span id="printVehicleType"></span></p>
		<p>Return Type: <span id="printReturnType"></span></p>
		<p>Amount: <span id="printAmount"></span></p>
		<p>Date: <span id="printDate"></span></p>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="script/booth.js"></script>


</body>
</html>
