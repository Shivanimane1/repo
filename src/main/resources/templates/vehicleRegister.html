	<title>Vehicle Registration</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f9fa;
			color: #333;
			margin: 0;
			padding: 0;
			justify-content: center;
		}
	</style>
</head>

<body>

	<div class="container-scroller">

		<nav th:replace="index ::sidebar"></nav>

		<div class="container-fluid page-body-wrapper">
			<div th:replace="index ::nav-header"></div>
			<div class="main-panel">
				<div class="content-wrapper pb-0">


					<div class=" grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<div class="container my-5 p-5" style="border:1px solid black">
									<h4 class="text-center header-text"><u><b>Vehicle Registration</b></u></h4><br>
									<form action="/save_vehicle" method="post" id="form" class="col-md-4 offset-md-4"
										autocomplete="off">
										<div class="mb-3">
											<label for="vehicleType" class="form-label">Vehicle:</label>
											<input type="text" class="form-control" id="vehicleType" name="vehicleType"
												autocomplete="off">
										</div>
										

										<div class="mb-3">
											<label for="single_amt" class="form-label">Single Journey Amt:</label>
											<input type="number" class="form-control" id="single_amt" name="single_amt"
												step="0.01" autocomplete="off">

										</div>
										<div class="mb-3">
											<label for="return_amt" class="form-label">Return Journey Amt:</label>
											<input type="number" class="form-control" id="return_amt" name="return_amt"
												step="0.01" autocomplete="off">


										</div>
										<center><button type="submit" id="formSubmit"
												class="btn btn-primary">Submit</button>
										</center>
									</form>
								</div>

							</div>
						</div>
					</div>

					<footer th:replace="index ::footer"></footer>
				</div>
			</div>
		</div>
	</div>


	<script src="assets/vendors/js/vendor.bundle.base.js"></script>

	<script src="assets/vendors/flot/jquery.flot.stack.js"></script>
	<script src="assets/vendors/flot/jquery.flot.pie.js"></script>
