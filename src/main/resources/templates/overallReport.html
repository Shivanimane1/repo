<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="assets/vendors/flag-icon-css/css/flag-icon.min.css" />
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css" />
    <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/images/favicon.png" />

    <title>Overall Report</title>
    <style>
        .footer {
            margin-top: 40%;
        }

        th {
            background-color: #f4f4f9;
            color: rgb(9, 9, 9);
            text-transform: uppercase;
            padding: 15px;
            border: 1px solid #ddd;
        }

        td select,
        td input {
            margin-bottom: 10px;
            padding: 10px;
        }

        td {
            padding: 20px;
        }

        .btn {
            margin-top: 10px;
        }

        .system-ticket-details {
            width: 100%;
           /* max-width: 800px;*/
            border-collapse: collapse;
            font-size: 20px;
            text-align: left;
            background-color: #fff;
        }

        /* Centering the send button */
        .centered-button {
            text-align: center;
        }
		table {
		        font-size: 16px; /* Decrease font size */
				width: 100%;
				margin: 0 auto;
				max-width: 1200px;
		    }
		    
		    table th, table td {
		        font-size: 14px; /* Customize header and cell font size */
		    }
    </style>
</head>

<body>

    <div class="container-scroller">

        <nav th:replace="index ::sidebar"></nav>

        <div class="container-fluid page-body-wrapper">
            <div th:replace="index ::nav-header"></div>
            <div class="main-panel">
                <div class="content-wrapper pb-0">

                    <div class="container">

                        <div class="report-container">

                            <!-- New Table -->
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th><center>Operator ID</center></th>
                                        <!--<th><center>Operator Name</center></th>-->
                                        <th><center>Date</center></th>
                                        <th><center>Booth</center></th>
                                        <th><center>Return Type</center></th>
                                    </tr>
                                </thead>
                                <tbody id="reportTableBody">
                                    <tr>
                                        <td>
                                            <select class="form-control" id="operatorId" required>
                                                <option value="" disabled selected>Select Operator ID</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <!--<option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option-->>
                                                <option value="8">8</option>
                                                <!--<option value="9">9</option>
                                                <option value="10">10</option>-->
                                            </select>
                                        </td>
                                        <!--<td>
                                            <input type="text" class="form-control" id="operatorName" placeholder="Enter Operator Name" required>
                                        </td>-->
                                        <td>
                                            <input type="date" class="form-control" id="date" 
											max=""required>
                                        </td>
                                        <td>
                                            <select class="form-control" id="booth" required>
                                                <option value="" disabled selected>Select Booth</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <!--<option value="5">5</option>
                                                <option value="6">6</option>-->
                                            </select>
                                        </td>
                                        <td>
                                            <select class="form-control" id="returnType" required>
                                                <option value="" disabled selected>Select return type</option>
                                                <option value="single">Single</option>
												<option value="return">Return</option>
                                            </select>
                                        </td>
                                    </tr>
									
									
									
                                    <!-- Add a row for the centered Send button -->
                                    <tr class="centered-button">
                                        <td colspan="5">
                                            <button type="button" class="btn btn-success" id="sendButton">Send</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <!-- Existing Table -->
							<table class="system-ticket-details">
							    <thead>
							        <tr>
							            <th rowspan="2">Vehicle Type</th>
							            <th colspan="3">Single Ticket</th>
							            <th colspan="3">Return Ticket</th>
							        </tr>
							        <tr>
							            <th>Rate</th>
							            <th>Vehicle</th>
							            <th>Amount</th>
							            <th>Rate</th>
							            <th>Vehicle</th>
							            <th>Amount</th>
							        </tr>
							    </thead>
							    <tbody id="dailyCollectionTable">
							        <!-- Data will be dynamically inserted here -->
							    </tbody>
							</table>


                        </div>
                    </div>

                    <footer th:replace="index ::footer"></footer>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="assets/vendors/chart.js/Chart.min.js"></script>
    <script src="assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="assets/vendors/flot/jquery.flot.js"></script>
    <script src="assets/js/off-canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="script/overallReport.js"></script>

</body>
</html>
