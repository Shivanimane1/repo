<body onload="ajaxGet()">

	<div class="container-scroller">

		<nav th:replace="index ::sidebar"></nav>

		<div class="container-fluid page-body-wrapper">
			<div th:replace="index ::nav-header"></div>
			<div class="main-panel">
				<div class="content-wrapper pb-0">



					<div class="col-lg-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title text-center">Operatorss</center></h4>

								<div class="table-responsive">
									<table class="table table-striped">
										<thead>
											<tr class="table table-bordered border-primary">
												<th scope="col"> Operator Id</th>
												<th scope="col"> Operator Name</th>
												<th scope="col">Booth</th>
												<th scope="col">Username</th>
												<th scope="col">Password</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody id="table">


										</tbody>
									</table>

								</div>
							</div>
						</div>


						<!--	Update Form-->
						<div class="modal fade" id="editData" tabindex="-1" aria-labelledby="exampleModalLabel"
							aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h1 class="modal-title fs-5" id="exampleModalLabel">Update Details</h1>
										<button type="button" class="btn-close" data-bs-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<form id="updateForm">

											<input type="hidden" id="id" name="id"> <!-- Hidden input for ID -->
											<div class="mb-3">

												<div class="mb-3">
													<label for="name" class="form-label">Operator name:</label>
													<input type="text" class="form-control" id="name1" name="name"
														autocomplete="off">
												</div>
												<div class="mb-3">
													<label for="booth" class="form-label">Booth:</label>
													<input type="number" class="form-control" id="booth1" name="booth"
														autocomplete="off">
												</div>
												<div class="mb-3">
													<label for="email" class="form-label">Username:</label>
													<input type="email" class="form-control" id="email1" name="email"
														autocomplete="off">
												</div>


												<div class="mb-3">
													<label for="password" class="form-label">Password:</label>
													<input type="password" class="form-control" id="password1"
														name="password" autocomplete="off">
												</div>
											</div>

											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-bs-dismiss="modal">Close</button>
												<button type="button" class="btn btn-success" data-bs-dismiss="modal"
													id="saveForm">Save changes</button>
											</div>

									</div>
								</div>
							</div>
						</div>

					</div>
					<footer th:replace="index ::footer"></footer>
				</div>
			</div>
		</div>


	</div>
