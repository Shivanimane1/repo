<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Select Role</title>
	<style>
	        body {
	            background-image: url('images/maintoll.jpg'); /* Ensure the path is correct */
	            background-size: cover;
	            background-repeat: no-repeat;
	            background-position: center;
	            height: 100vh;
	            margin: 0;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            flex-direction: column;
	        }
			.content-container {
			            display: flex;
			            flex-direction: column;
			            justify-content: center;
			            align-items: center;
			        }
	        .button-container {
	            width: 300px;
	            text-align: center;
	            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
	            padding: 20px;
	            border-radius: 10px;
	        }
	        .button-container button {
	            width: 100%;
	            padding: 10px;
	            margin-bottom: 10px;
	            background-color: #007bff;
	            border: none;
	            color: white;
	            font-size: 16px;
	            cursor: pointer;
	            border-radius: 5px;
	        }
	        .button-container button:hover {
	            background-color: #0056b3;
	        }
	        .welcome-text {
	            font-size: 50px;
	            color: white;
	            text-align: center;
	            margin-bottom: 20px;
	            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
	        }
	    </style>
</head>
<body>
	<div class="content-container">
	       <div class="welcome-text">Welcome To TollPlaza..!</div>
	       <div class="button-container">
	           <a th:href="@{/login}">
	               <button id="adminButton">Admin</button>
	           </a>
	           <a th:href="@{/OpLogin}">
	               <button id="operatorButton">Operator</button>
	           </a>
	       </div>
	   </div>

        <button id="operatorButton">Operator</button>

-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#adminButton').click(function() {
                window.location.href = 'login.html?role=admin';
            });
            $('#operatorButton').click(function() {
                window.location.href = 'login.html?role=operator';
            });
        });
    </script>
</body>
</html>
